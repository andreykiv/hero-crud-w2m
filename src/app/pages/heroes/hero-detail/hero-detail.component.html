<h2 class="title">{{title}}</h2>

<form class="form" [formGroup]="form">
  <mat-form-field>
    <input matInput appUppercase placeholder="Hero name" formControlName="name">
    <mat-error *ngIf="this.form.get('name')?.hasError('required') ">
        Required field
    </mat-error>

  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="Hero location" formControlName="location">
    <mat-error *ngIf="this.form.get('location')?.hasError('required') ">
        Required field
    </mat-error>

  </mat-form-field>

  <mat-form-field >
    <input type="number" matInput placeholder="Hero age" formControlName="age">
  </mat-form-field>

  <div class="btns">
    <button [routerLink]="['/heroes']" routerLinkActive="router-link-active" mat-raised-button color="primary" type="button">Go back</button>
    <button [disabled]="!form.valid" style="margin-left: 1rem"  (click)="onSubmit()" mat-raised-button color="primary" type="submit">Save</button>
  </div>


</form>
