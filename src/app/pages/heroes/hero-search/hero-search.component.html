<div>
  <mat-form-field>
    <mat-label>Search...</mat-label>
    <input matInput type="text" id="searchValues" name="searchValues" [formControl]="searchValues">
  </mat-form-field>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
