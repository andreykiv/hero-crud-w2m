<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the hero?</p>
</div>
<div mat-dialog-actions class="btn-actions">
  <button mat-button [mat-dialog-close] cdkFocusInitial>No</button>
  <button mat-button (click)="onYesClicked()">Yes</button>
</div>
